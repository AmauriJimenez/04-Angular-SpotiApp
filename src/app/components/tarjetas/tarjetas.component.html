<div class="card-columns m-5">
    <div class="card puntero" *ngFor="let item of items" (click)="verArtista(item)">
        <img class="card-img-top" alt="nuevoAlbum" [src]="item.images | noimage">
        <div class="card-body">
            <h5 class="card-title">
                {{item.name}}
            </h5>
            <p class="card-text">
                <span class="badge badge-pill badge-primary" *ngFor="let artista of item.artists">
                    {{ artista.name}}
                </span>
            </p>
        </div>
    </div>
