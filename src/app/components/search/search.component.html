<div class="row">
    <div class="col-12">
        <input #termino (keyup)="buscar(termino.value)" class="form-control" type="search" placeholder="Buscar Artista">
    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artista of artistas">
        <img class="card-img-top" alt="nuevoAlbum" [src]="artista.images[0].url">
        <div class="card-body">
            <h5 class="card-title">
                {{artista.name}}
            </h5>
        </div>
    </div>
